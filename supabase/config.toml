[db]
# Port to use for the local database URL.
port = 54322
# Port used by db diff command to initialize the shadow database.
shadow_port = 54320
# The database major version to use. This has to be the same as your remote database's. Run `SHOW server_version;` on the remote database to check.
major_version = 15

[db.pooler]
enabled = false
# Port to use for the local connection pooler.
port = 54329
# Specifies when a server connection can be reused by other clients.
# Configure one of the supported pooler modes: `transaction`, `session`.
pool_mode = "transaction"
# How many server connections to allow per user/database pair.
default_pool_size = 20
# Maximum number of client connections allowed.
max_client_conn = 100

[realtime]
enabled = true
# Bind realtime via either IPv4 or IPv6. (default: IPv6)
# ip_version = "IPv6"

[studio]
enabled = true
# Port to use for Supabase Studio.
port = 54323
# External URL of the API server that frontend connects to.
api_url = "http://127.0.0.1"
# OpenAI API Key to use for Supabase AI.
openai_api_key = ""

# Email testing server. Emails sent with the local dev setup are not actually sent - rather, they
# are monitored, and you can view the emails that would have been sent from the web interface.
[inbucket]
enabled = true
# Port to use for the email testing server web interface.
port = 54324
# Uncomment to expose additional ports for testing user applications that send emails.
# smtp_port = 54325
# pop3_port = 54326

[storage]
enabled = true
# The maximum file size allowed (e.g. "5MB", "500KB").
file_size_limit = "50MiB"

[analytics]
enabled = false
port = 54327
vector_port = 54328
# Configure one of the supported backends: `postgres`, `clickhouse`.
backend = "postgres"

[functions]
# A mapping of function names to their import map location.
# Import maps in Deno allow you to use bare import specifiers.
# Learn more: https://deno.land/manual@v1.30.0/basics/import_maps
[functions._cmd]
import_map = "./functions/_shared/import_map.json"

[functions.send-password-reset]
import_map = "./functions/_shared/import_map.json"

[functions.enhanced-invite-user]
import_map = "./functions/_shared/import_map.json"

[functions.invite-user-to-organization]
import_map = "./functions/_shared/import_map.json"

[functions.process-organization-invitation]
import_map = "./functions/_shared/import_map.json"

[edge_runtime]
policy = "per_worker"
inspector_port = 8083
